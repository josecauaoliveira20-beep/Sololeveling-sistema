<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA: ARISE</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="https://i.imgur.com/8Q9Z5Ym.png">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00d2ff;
            --dark: #02050a;
            --window: rgba(6, 11, 25, 0.95);
            --border: #008cff;
            --xp: #9d00ff;
        }

        body {
            margin: 0; background: var(--dark); color: white;
            font-family: 'Rajdhani', sans-serif; overflow-x: hidden;
            padding-bottom: 90px;
        }

        /* --- HEADER ESTILO ANIME (image_fa3e16) --- */
        .header {
            text-align: center; padding: 30px 0;
            background: linear-gradient(to bottom, rgba(0, 210, 255, 0.15), transparent);
        }
        .arise-logo {
            font-family: 'Orbitron'; font-size: 28px; font-weight: bold;
            letter-spacing: 5px; color: white; text-shadow: 0 0 15px var(--cyan);
        }

        /* --- STATUS WINDOW (image_faaf30, image_faaf53) --- */
        .container { width: 92%; max-width: 500px; margin: 0 auto; }
        
        .status-box {
            background: var(--window); border: 2px solid var(--border);
            box-shadow: 0 0 30px rgba(0, 140, 255, 0.3); position: relative;
            padding: 20px; margin-top: 10px;
        }

        .rank-badge {
            position: absolute; right: 20px; top: 20px;
            width: 65px; height: 65px; border: 2px solid var(--cyan);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex; align-items: center; justify-content: center;
            font-family: 'Orbitron'; font-size: 32px; color: var(--cyan);
            background: rgba(0, 210, 255, 0.1);
        }

        .lvl-tag { font-family: 'Orbitron'; font-size: 24px; color: white; }
        .sub-tag { font-size: 14px; color: var(--cyan); text-transform: uppercase; letter-spacing: 2px; }

        /* --- BARRAS (image_fab1fd) --- */
        .bar-wrap { margin-top: 20px; }
        .bar-info { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 5px; font-family: 'Orbitron'; }
        .bar-outer { height: 12px; background: #000; border: 1px solid #333; }
        .bar-inner { height: 100%; transition: 0.6s; }
        .hp-fill { background: #ff004c; width: 100%; box-shadow: 0 0 10px #ff004c; }
        .xp-fill { background: var(--xp); width: 0%; box-shadow: 0 0 10px var(--xp); }

        /* --- QUESTS (image_fa3e76, unnamed (1).jpg) --- */
        .quest-card {
            background: rgba(255,255,255,0.03); border-left: 4px solid var(--cyan);
            padding: 15px; margin-top: 15px; display: flex; justify-content: space-between; align-items: center;
        }

        .counter { font-size: 50px; font-family: 'Orbitron'; color: var(--cyan); line-height: 1; }

        /* --- B√çBLIA (image_fab21a) --- */
        .bible-section { padding: 20px 0; }
        select {
            width: 100%; padding: 15px; margin-bottom: 10px;
            background: #0a0f1e; color: var(--cyan);
            border: 1px solid var(--cyan); font-family: 'Orbitron'; outline: none;
        }
        #bible-text {
            background: rgba(0,0,0,0.5); padding: 15px; border: 1px solid rgba(0,210,255,0.2);
            font-size: 16px; line-height: 1.8; color: #ddd; max-height: 300px; overflow-y: auto;
        }

        /* --- NAV (unnamed (1).jpg) --- */
        .nav {
            position: fixed; bottom: 0; width: 100%; display: flex;
            background: #000; border-top: 1px solid var(--cyan);
        }
        .nav-item {
            flex: 1; padding: 20px; text-align: center; font-family: 'Orbitron';
            font-size: 12px; color: #444; cursor: pointer;
        }
        .nav-item.active { color: var(--cyan); background: rgba(0, 210, 255, 0.05); }

        .screen { display: none; }
        .screen.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .btn-arise {
            width: 100%; padding: 20px; margin-top: 20px;
            background: none; border: 1px solid var(--cyan); color: var(--cyan);
            font-family: 'Orbitron'; text-transform: uppercase; cursor: pointer;
        }
        .btn-arise:active { background: var(--cyan); color: #000; }
    </style>
</head>
<body>

    <div class="header">
        <div class="arise-logo">ARISE</div>
    </div>

    <div class="container">
        <div id="status" class="screen active">
            <div class="status-box">
                <div class="rank-badge" id="rank">E</div>
                <div class="sub-tag">Job: Shadow Monarch</div>
                <div class="lvl-tag">LVL <span id="lvl">01</span></div>
                
                <div class="bar-wrap">
                    <div class="bar-info"><span>HP</span> <span>100 / 100</span></div>
                    <div class="bar-outer"><div class="bar-inner hp-fill"></div></div>
                    
                    <div class="bar-info" style="margin-top:10px;"><span>EXP</span> <span id="xp-txt">0 / 100</span></div>
                    <div class="bar-outer"><div id="xp-bar" class="bar-inner xp-fill"></div></div>
                </div>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px;">
                <div class="status-box" style="padding: 10px; text-align: center;">
                    <div class="sub-tag" style="font-size: 10px;">Strength</div>
                    <div class="lvl-tag" style="font-size: 18px;" id="str">10</div>
                </div>
                <div class="status-box" style="padding: 10px; text-align: center;">
                    <div class="sub-tag" style="font-size: 10px;">Agility</div>
                    <div class="lvl-tag" style="font-size: 18px;">10</div>
                </div>
            </div>
        </div>

        <div id="quests" class="screen">
            <div class="status-box" style="text-align: center;">
                <div class="sub-tag">[ Daily Quest: Training ]</div>
                <div class="counter" id="reps">00</div>
                <div class="sub-tag" style="color:white">FLEX√ïES REALIZADAS</div>
                <button class="btn-arise" onclick="startTracking()">Sincronizar Sensores</button>
            </div>
            
            <div class="quest-card">
                <div>
                    <div class="sub-tag">Recompensa</div>
                    <div style="font-size: 18px;">+10 EXP / +1 FOR√áA</div>
                </div>
                <div style="font-size: 24px;">üéÅ</div>
            </div>
        </div>

        <div id="bible" class="screen">
            <div class="bible-section">
                <select id="books" onchange="loadChapters()"><option>Carregando Pergaminhos...</option></select>
                <select id="chapters" onchange="loadVerses()"><option>Cap√≠tulo</option></select>
                <div id="bible-text">Selecione o livro para iniciar a leitura sagrada...</div>
            </div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="tab('status', this)">STATUS</div>
        <div class="nav-item" onclick="tab('quests', this)">QUESTS</div>
        <div class="nav-item" onclick="tab('bible', this)">B√çBLIA</div>
    </div>

    <script>
        // B√çBLIA COMPLETA VIA API (Almeida Corrigida Fiel)
        const BIBLE_API = "https://raw.githubusercontent.com/abraham-pizarro/biblia-json/master/aa.json";
        let bibleData = null;

        async function initBible() {
            try {
                const res = await fetch(BIBLE_API);
                bibleData = await res.json();
                let options = '<option value="">LIVROS</option>';
                bibleData.forEach((b, i) => options += `<option value="${i}">${b.name.toUpperCase()}</option>`);
                document.getElementById('books').innerHTML = options;
            } catch(e) { document.getElementById('bible-text').innerText = "Sistema Offline."; }
        }

        function loadChapters() {
            const bIndex = document.getElementById('books').value;
            if(!bIndex) return;
            let options = '<option value="">CAP√çTULO</option>';
            bibleData[bIndex].chapters.forEach((_, i) => options += `<option value="${i}">${i+1}</option>`);
            document.getElementById('chapters').innerHTML = options;
        }

        function loadVerses() {
            const b = document.getElementById('books').value;
            const c = document.getElementById('chapters').value;
            const verses = bibleData[b].chapters[c];
            document.getElementById('bible-text').innerHTML = verses.map((v, i) => `<p><b style="color:var(--cyan)">${i+1}</b> ${v}</p>`).join('');
            document.getElementById('bible-text').scrollTop = 0;
        }

        // L√ìGICA DE TREINO E RANK
        let count = 0, lvl = 1, xp = 0, str = 10, lastZ = 0;

        function tab(id, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        function startTracking() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(p => { if(p === 'granted') window.addEventListener('devicemotion', motion); });
            } else { window.addEventListener('devicemotion', motion); }
            alert("SISTEMA: Sensores de movimento vinculados ao Jogador.");
        }

        function motion(e) {
            let z = e.accelerationIncludingGravity.z;
            if (Math.abs(z - lastZ) > 12) {
                count++; xp += 10;
                document.getElementById('reps').innerText = count.toString().padStart(2, '0');
                if(xp >= 100) { 
                    xp = 0; lvl++; str += 2;
                    document.getElementById('lvl').innerText = lvl.toString().padStart(2, '0');
                    document.getElementById('str').innerText = str;
                    if(lvl >= 5) document.getElementById('rank').innerText = "D";
                    if(lvl >= 10) document.getElementById('rank').innerText = "C";
                    alert("LEVEL UP! Suas habilidades aumentaram.");
                }
                document.getElementById('xp-bar').style.width = xp + "%";
                document.getElementById('xp-txt').innerText = xp + " / 100";
            }
            lastZ = z;
        }

        window.onload = initBible;
    </script>
</body>
</html>
